<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Kata-kata Jalsah</title>

<style>
:root {
  --bg: #0b1220;
  --card: rgba(255,255,255,0.05);
  --accent: #e3b04b;
  --text: #ffffff;
  --muted: rgba(255,255,255,0.7);
}

* {
  box-sizing: border-box;
}

html, body {
  margin: 0;
  height: 100%;
  background: radial-gradient(circle at top, #14213d, var(--bg));
  color: var(--text);
  font-family: "Segoe UI", system-ui, sans-serif;
}

.container {
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 60px;
}

.card {
  max-width: 1400px;
  width: 100%;
  padding: 60px 70px;
  background: var(--card);
  border-radius: 20px;
  box-shadow: 0 30px 80px rgba(0,0,0,0.6);
  animation: fadeIn 1s ease;
}

.kata {
  font-size: 3.2rem;
  line-height: 1.3;
  font-weight: 600;
  margin-bottom: 40px;
}

.meta {
  font-size: 1.3rem;
  color: var(--muted);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.name {
  font-weight: 600;
  color: var(--accent);
}

.footer {
  position: fixed;
  bottom: 18px;
  width: 100%;
  text-align: center;
  font-size: 0.85rem;
  color: rgba(255,255,255,0.4);
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="container">
  <div class="card">
    <div class="kata" id="kata">Menunggu kata-kata Jalsah…</div>
    <div class="meta">
      <div class="name" id="name"></div>
      <div id="location"></div>
    </div>
  </div>
</div>

<div class="footer">
  Jalsah Salanah • Paparan Langsung
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbyVvwAIyEzFR06_OxcPAs9qAVnlqmr7ubm26s4ARP847Bvpda3gl_yazIURENfATrAb/exec";

let messages = [];
let index = 0;
const DISPLAY_TIME = 7000;   // 7 seconds per message
const REFRESH_TIME = 30000; // refresh new approvals every 30s

async function loadMessages() {
  try {
    const res = await fetch(API_URL);
    const data = await res.json();

    messages = (data.records || []).map(r => ({
      kata: r.fields["kata-kata Jalsah"] || "",
      nama: r.fields["nama"] || "",
      tanzeem: r.fields["tanzeem"] || "",
      muqami: r.fields["muqami"] || ""
    })).filter(m => m.kata.trim() !== "");

    if (index >= messages.length) index = 0;

  } catch (err) {
    console.error(err);
  }
}

function showMessage() {
  if (!messages.length) {
    document.getElementById("kata").textContent =
      "Menunggu sumbangan kata-kata Jalsah…";
    document.getElementById("name").textContent = "";
    document.getElementById("location").textContent = "";
    return;
  }

  const m = messages[index];
  document.getElementById("kata").textContent = m.kata;
  document.getElementById("name").textContent = m.nama;
  document.getElementById("location").textContent =
    [m.tanzeem, m.muqami].filter(Boolean).join(" • ");

  index = (index + 1) % messages.length;
}

(async function init() {
  await loadMessages();
  showMessage();

  setInterval(showMessage, DISPLAY_TIME);
  setInterval(loadMessages, REFRESH_TIME);
})();
</script>

</body>
</html>
