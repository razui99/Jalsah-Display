<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jalsah Salanah - Kata-kata Jalsah Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a237e 0%, #311b92 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 3.2rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #4fc3f7, #e1f5fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .header h2 {
            font-size: 1.5rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 12px 20px;
            border-radius: 50px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .refresh-btn {
            background: linear-gradient(135deg, #00c853, #64dd17);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(100, 221, 23, 0.4);
        }

        .counter {
            font-size: 0.85rem;
            text-align: center;
            color: #4fc3f7;
        }

        .quotes-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 25px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .quote-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 30px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .quote-card:hover {
            transform: translateY(-8px);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .quote-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #4fc3f7, #00e5ff);
        }

        .quote-text {
            font-size: 1.4rem;
            line-height: 1.6;
            margin-bottom: 25px;
            font-style: italic;
            position: relative;
            padding-left: 20px;
            border-left: 3px solid #4fc3f7;
        }

        .author-info {
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 20px;
        }

        .author-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #e1f5fe;
        }

        .author-details {
            font-size: 0.95rem;
            opacity: 0.8;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .author-details span {
            background: rgba(79, 195, 247, 0.15);
            padding: 4px 12px;
            border-radius: 15px;
        }

        .loading {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px;
            font-size: 1.5rem;
            color: #4fc3f7;
        }

        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 2px dashed rgba(255, 255, 255, 0.2);
        }

        .empty-state h3 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #e1f5fe;
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.2rem;
            }
            
            .quotes-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .controls {
                top: 10px;
                right: 10px;
                left: 10px;
                justify-content: center;
                border-radius: 20px;
                padding: 10px;
            }
            
            .refresh-btn {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #00c853;
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 1001;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="notification" id="notification"></div>
    
    <div class="controls">
        <button class="refresh-btn" onclick="fetchQuotes()">
            <span style="margin-right: 5px;">⟳</span> Refresh Display
        </button>
        <div class="counter">
            Auto-refresh in: <span id="countdown" style="font-weight: bold;">30</span>s
            <br>
            <span id="quote-count">0 quotes</span>
        </div>
    </div>
    
    <div class="container">
        <div class="header">
            <h1>✨ Kata-kata Jalsah Salanah ✨</h1>
            <h2>Kumpulan Pesan dan Harapan dari Para Peserta</h2>
            <div class="stats-bar" id="stats-bar">
                <span id="last-update">Last updated: --:--:--</span>
            </div>
        </div>
        
        <div id="quotes-container" class="quotes-container">
            <div class="loading">Memuat kata-kata Jalsah...</div>
        </div>
    </div>

    <script>
        // ================= CONFIGURATION =================
        const CONFIG = {
            // REPLACE THESE VALUES WITH YOUR ACTUAL AIRTABLE DETAILS
            AIRTABLE_ACCESS_TOKEN: 'patts6tVnY59MqMmZ.fc9a33c522ec115155a56dc9adf119b7819c57430436f0b17f92a607428e50dc', // Get from Airtable Developer Hub
            AIRTABLE_BASE_ID: 'appvX87fdFqRidnl8', // Find in your Airtable base URL
            TABLE_NAME: 'Table 1', // Change if your table has a different name
            
            // Display settings
            REFRESH_INTERVAL: 30000, // 30 seconds
            COUNTDOWN_START: 30, // Seconds for countdown
            
            // Filter: Only show approved quotes that aren't empty
            FILTER_FORMULA: "AND({Approved}, {Kata-kata Jalsah}!='')"
        };

        // ================= APPLICATION STATE =================
        let refreshTimer = null;
        let countdownTimer = null;
        let currentCountdown = CONFIG.COUNTDOWN_START;

        // ================= UTILITY FUNCTIONS =================
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.background = type === 'error' ? '#f44336' : '#00c853';
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatTime(date) {
            return date.toLocaleTimeString('en-US', { 
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        // ================= COUNTDOWN FUNCTIONS =================
        function updateCountdown() {
            const countdownElement = document.getElementById('countdown');
            if (countdownElement) {
                countdownElement.textContent = currentCountdown;
            }
            
            currentCountdown--;
            
            if (currentCountdown < 0) {
                currentCountdown = CONFIG.COUNTDOWN_START;
                fetchQuotes();
            }
        }

        function startCountdown() {
            clearInterval(countdownTimer);
            currentCountdown = CONFIG.COUNTDOWN_START;
            countdownTimer = setInterval(updateCountdown, 1000);
        }

        // ================= AIRTABLE FUNCTIONS =================
        async function fetchQuotes() {
            const container = document.getElementById('quotes-container');
            const quoteCountElement = document.getElementById('quote-count');
            
            // Validate configuration
            if (CONFIG.AIRTABLE_ACCESS_TOKEN.includes('YOUR_PERSONAL_ACCESS_TOKEN_HERE') ||
                CONFIG.AIRTABLE_BASE_ID.includes('YOUR_BASE_ID_HERE')) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>⚠️ Setup Required</h3>
                        <p>Please update the configuration in the CONFIG section:</p>
                        <ol style="text-align: left; display: inline-block; margin-top: 15px;">
                            <li><strong>AIRTABLE_ACCESS_TOKEN:</strong> Your Personal Access Token from Airtable</li>
                            <li><strong>AIRTABLE_BASE_ID:</strong> Your Base ID from Airtable URL</li>
                        </ol>
                        <p style="margin-top: 20px; font-size: 0.9rem;">
                            See setup instructions in the code comments.
                        </p>
                    </div>
                `;
                return;
            }
            
            try {
                // Build the API URL with filter and sorting
                const encodedTableName = encodeURIComponent(CONFIG.TABLE_NAME);
                const encodedFilter = encodeURIComponent(CONFIG.FILTER_FORMULA);
                
                const url = `https://api.airtable.com/v0/${CONFIG.AIRTABLE_BASE_ID}/${encodedTableName}?` +
                           `filterByFormula=${encodedFilter}&` +
                           `sort[0][field]=Created&sort[0][direction]=asc`;
                console.log("DEBUG: Full API URL being called:");
                console.log(url);
                
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${CONFIG.AIRTABLE_ACCESS_TOKEN}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`API Error: ${response.status} - ${response.statusText}`);
                }
                
                const data = await response.json();
                
                // Update last updated time
                const now = new Date();
                document.getElementById('last-update').textContent = 
                    `Last updated: ${formatTime(now)}`;
                
                // Handle empty results
                if (!data.records || data.records.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>Belum Ada Kata-kata yang Disetujui</h3>
                            <p>Kata-kata Jalsah akan muncul di sini setelah disetujui oleh panitia.</p>
                            <p style="margin-top: 15px; font-size: 0.9rem;">
                                ${data.records ? '0 quotes found' : 'No data received'}
                            </p>
                        </div>
                    `;
                    quoteCountElement.textContent = '0 quotes';
                    showNotification('No approved quotes found', 'info');
                    startCountdown();
                    return;
                }
                
                // Display quotes
                container.innerHTML = '';
                
                data.records.forEach((record, index) => {
                    const fields = record.fields;
                    
                    const quoteCard = document.createElement('div');
                    quoteCard.className = 'quote-card';
                    quoteCard.style.animationDelay = `${index * 0.05}s`;
                    
                    const kataKata = fields['Kata-kata Jalsah'] || '';
                    const nama = fields['Nama'] || 'Anonymous';
                    const tanzeem = fields['Tanzeem'] || '';
                    const muqami = fields['Muqami'] || '';
                    
                    quoteCard.innerHTML = `
                        <div class="quote-text">
                            "${escapeHtml(kataKata)}"
                        </div>
                        <div class="author-info">
                            <div class="author-name">${escapeHtml(nama)}</div>
                            <div class="author-details">
                                ${tanzeem ? `<span>${escapeHtml(tanzeem)}</span>` : ''}
                                ${muqami ? `<span>${escapeHtml(muqami)}</span>` : ''}
                            </div>
                        </div>
                    `;
                    
                    container.appendChild(quoteCard);
                });
                
                // Update quote count
                const count = data.records.length;
                quoteCountElement.textContent = `${count} quote${count !== 1 ? 's' : ''}`;
                
                // Show success notification
                showNotification(`Loaded ${count} quotes successfully`);
                
                // Restart countdown
                startCountdown();
                
            } catch (error) {
                console.error('Error fetching quotes:', error);
                
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>Error Memuat Data</h3>
                        <p>${escapeHtml(error.message)}</p>
                        <p style="margin-top: 15px; font-size: 0.9rem;">
                            Periksa koneksi internet dan konfigurasi API.
                        </p>
                    </div>
                `;
                
                showNotification('Failed to load quotes: ' + error.message, 'error');
                startCountdown();
            }
        }

        // ================= FULLSCREEN FUNCTIONS =================
        function enterFullscreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) { /* Safari */
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { /* IE11 */
                elem.msRequestFullscreen();
            }
        }

        function exitFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) { /* Safari */
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) { /* IE11 */
                document.msExitFullscreen();
            }
        }

        // ================= KEYBOARD SHORTCUTS =================
        function setupKeyboardShortcuts() {
            document.addEventListener('keydown', (e) => {
                // F11 or F for fullscreen
                if (e.key === 'F11' || e.key === 'f' || e.key === 'F') {
                    e.preventDefault();
                    if (!document.fullscreenElement) {
                        enterFullscreen();
                    } else {
                        exitFullscreen();
                    }
                }
                
                // R to refresh
                if (e.key === 'r' || e.key === 'R') {
                    e.preventDefault();
                    fetchQuotes();
                }
                
                // Space to toggle fullscreen
                if (e.key === ' ' && !e.target.matches('input, textarea, button')) {
                    e.preventDefault();
                    if (!document.fullscreenElement) {
                        enterFullscreen();
                    } else {
                        exitFullscreen();
                    }
                }
            });
        }

        // ================= INITIALIZATION =================
        document.addEventListener('DOMContentLoaded', () => {
            // Initial fetch
            fetchQuotes();
            
            // Set up auto-refresh
            refreshTimer = setInterval(fetchQuotes, CONFIG.REFRESH_INTERVAL);
            
            // Set up keyboard shortcuts
            setupKeyboardShortcuts();
            
            // Auto-enter fullscreen after a short delay (optional)
            setTimeout(() => {
                if (!document.fullscreenElement) {
                    // Uncomment the next line to auto-enter fullscreen
                    // enterFullscreen();
                }
            }, 1000);
            
            // Handle fullscreen changes
            document.addEventListener('fullscreenchange', () => {
                if (!document.fullscreenElement) {
                    // Auto-re-enter fullscreen after 3 seconds (optional)
                    setTimeout(() => {
                        if (!document.fullscreenElement) {
                            // Uncomment the next line to auto-re-enter fullscreen
                            // enterFullscreen();
                        }
                    }, 3000);
                }
            });
        });
    </script>
</body>
</html>
